<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>0618 Quiz Valley Festival</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap" class="flex-container">
        <div id="gnb">
            <img src="images/Logo_header_01_160x32.png" alt="headerLogo">
            <nav id="gnbMenu">
                <button type="button">축제소개</button>
                <button type="button">예약안내</button>
                <button type="button">아티스트</button>
                <button type="button">커뮤니티</button>
            </nav> <!-- nav#gnbMenu -->
        </div> <!-- div#gnb -->

        <main id="main">
            <div id="slide">
                <img src="images/slideImg_01.jpg" alt="">
                <div id="imgMsg">VALLEY Rock 폐막식</div> <!-- #slide div#imgMsg-->
            </div> <!-- div#slide -->
            <div id="bbs" class="flex-container">
                <div id="bbsNotice">
                    <button type="button" class="bbsBtn">공지사항</button>
                    <table id="noticeTbl" class="bbsFrame">
                        <tr>
                            <td><a href="#">남도여수 밸리락페 개막</a></td>
                            <td>2019.05.10</td>
                        </tr>
                        <tr>
                            <td><a href="#">Valley Rock Festival 입장권</a></td>
                            <td>2019.05.10</td>
                        </tr>
                        <tr>
                            <td><a href="#">[이벤트발표] 사연 당첨</a></td>
                            <td>2019.04.12</td>
                        </tr>
                    </table> <!-- table#noticeTbl-->
                </div>
                <div id="bbsGallery">
                    <button type="button" id="galleryBtn" class="bbsBtn">갤러리</button>
                    <div class="flex-container bbsFrame">
                        <img src="images/gallery_01_90x90.jpg" alt="galleryImage1">
                        <img src="images/gallery_02_90x90.jpg" alt="galleryImage2">
                        <img src="images/gallery_03_90x90.jpg" alt="galleryImage3">
                    </div> <!-- div#bbsFrame -->
                </div>
                <div id="bbsShortcut">
                    <img src="images/shortcut_180x120.png" alt="shortcut">
                </div>
            </div> <!-- div#bbs -->
            <footer id="footer" class="flex-container">
                <div id="footerLogo">
                    <img src="images/Logo_footer_01_160x32.png" alt="footerLogo">
                </div> <!-- #footer div#footerLogo-->
                <div id="companyInfo">
                    <p><span>서울시 영등포구 당산2가 이화빌딩 티아이에스 2층</span>
                        <br>
                        copyright(c) 2010 Busan Infrastructure Corporation.
                        <br>
                        all rights reserved
                    </p>

                </div> <!-- #footer div#companyInfo -->
                <div id="snsSelector">
                    <select>
                        <option value="facebook">facebook</option>
                        <option value="instagram" selected>instagram</option>
                        <option value="twitter">twitter</option>
                    </select>
                </div> <!-- #footer div#snsSelector-->
            </footer> <!-- footer#footer -->
        </main> <!-- main#main -->
    </div> <!-- div#wrap -->

</body></html>
